type Message
  @model
  @key(name: "byChannelID", fields: ["channelID", "createdAt"], queryField: "messagesByChannelID") {
  id: ID!
  channelID: ID!
  author: String!
  body: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Doctor @model {
  id: ID!
  title: String!
  fullName: String!
  specialty: String!
  clinic: String!
}

type Patient @model {
  id: ID!
  fullName: String!
  operation: String!
  surgeryAt: String!
  clinic: String!
}
